# Application Configuration
spring.application.name=ProjectManagementBackend
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ProjectManagement
spring.datasource.username=postgres
spring.datasource.password=12345
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Spring Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# JWT Configuration
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# AI & Document Processing Configuration

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.enabled=true

# File Storage Configuration
app.file.upload-dir=./uploads
app.file.max-size=52428800
app.file.allowed-types=pdf,docx,doc,txt

# AI Processing Configuration
app.ai.enabled=true
app.ai.async-processing=true
app.ai.max-concurrent-jobs=5
app.ai.chunk-size=1000
app.ai.chunk-overlap=200

# PlantUML Configuration
app.plantuml.output-format=svg
app.plantuml.theme=plain
app.plantuml.timeout=30000

# HuggingFace API Configuration (will be set via environment variables)
app.huggingface.api-url=https://api-inference.huggingface.co
app.huggingface.api-key=${HUGGINGFACE_API_KEY:}
app.huggingface.embedding-model=sentence-transformers/all-MiniLM-L6-v2
app.huggingface.llm-model=microsoft/DialoGPT-medium
app.huggingface.timeout=60000
app.huggingface.max-retries=3

# Vector DB Configuration (PostgreSQL + pgvector)
app.vector.enabled=true
app.vector.dimension=384
app.vector.similarity-threshold=0.7
app.vector.max-results=50

# Redis Cache Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=2000ms
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000

# WebSocket Configuration
app.websocket.enabled=true
app.websocket.allowed-origins=http://localhost:3000,http://localhost:8080
app.websocket.endpoint=/ws

# Async Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=20
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=ai-processing-

# Monitoring Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Logging Configuration
logging.level.com.yusufkurnaz.ProjectManagementBackend.AI=DEBUG
logging.level.com.yusufkurnaz.ProjectManagementBackend.Integration=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n