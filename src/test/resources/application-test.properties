# Test profile configuration for GitHub integration tests
spring.profiles.active=test

# Disable security for testing
spring.security.user.name=test
spring.security.user.password=test

# Test database configuration (using H2 in-memory database)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA configuration for testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# GitHub API test configuration
github.app.id=123456
github.app.private-key=test-private-key
github.webhook.secret=test-webhook-secret

# Logging configuration for tests
logging.level.com.yusufkurnaz.ProjectManagementBackend.Integration.GitHub=DEBUG
logging.level.org.springframework.web=DEBUG






