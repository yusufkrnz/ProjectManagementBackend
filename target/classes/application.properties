# Application Configuration
spring.application.name=ProjectManagementBackend
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/projectmanagement
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Security Configuration
security.jwt.secret=mySecretKey123456789012345678901234567890
security.jwt.expiration=3600000
security.jwt.refresh-expiration=86400000

# Encryption Configuration
encryption.aes.key=myAESKey123456789012345678901234567890
encryption.key-length=32

# Hash Configuration
hash.bcrypt.rounds=12
hash.default-algorithm=BCrypt_12

# Security Level
security.level=HIGH

# Password Policy
security.password.min-length=8
security.password.require-uppercase=true
security.password.require-numbers=true
security.password.require-special-chars=true

# Session Configuration
security.max-login-attempts=5
security.lockout-duration=300000

# CORS Configuration
cors.allowed-origins=http://localhost:3000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true
